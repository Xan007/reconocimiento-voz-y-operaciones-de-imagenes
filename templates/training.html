{% extends 'base.html' %}

{% block content %}
<div class="training-wrapper">
    <div class="training-card">
        <h2>Entrenar Modelos</h2>
        <p>Entrena los modelos con los datos actuales de <code>data/comandos/</code></p>
        <button id="trainBtn" class="btn-train">Entrenar Ahora</button>
        <div id="trainStatus" class="status-message" style="display:none;"></div>
    </div>
</div>

<style>
.training-wrapper {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem 1rem;
}

.training-card {
    background: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 16px rgba(0, 102, 204, 0.15);
    border-top: 4px solid var(--primary);
}

.training-card h2 {
    color: var(--primary);
    margin: 0 0 0.5rem 0;
    font-size: 1.4rem;
    font-weight: 700;
}

.training-card p {
    color: var(--gray);
    margin: 0 0 1.5rem 0;
    font-size: 0.95rem;
    line-height: 1.5;
}

.btn-train {
    width: 100%;
    padding: 1.2rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-train:hover {
    background: #004499;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
}

.btn-train:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.status-message {
    padding: 0.9rem 1rem;
    border-radius: 6px;
    margin-top: 1rem;
    font-weight: 500;
    font-size: 0.95rem;
    border-left: 4px solid transparent;
}

.status-message.success {
    background: #f0f9ff;
    color: #004499;
    border-left-color: var(--primary);
}

.status-message.error {
    background: #fef2f2;
    color: #991b1b;
    border-left-color: #ef4444;
}

code {
    background: #f5f5f5;
    padding: 0.3rem 0.6rem;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    color: var(--primary);
    font-weight: 500;
}

@media (max-width: 600px) {
    .training-wrapper {
        padding: 1rem;
    }
    
    .training-card {
        padding: 1.5rem;
    }
}
</style>

<script>
const trainBtn = document.getElementById('trainBtn');
const trainStatus = document.getElementById('trainStatus');

trainBtn.addEventListener('click', async () => {
    if (!confirm('¿Entrenar modelos ahora? Esto puede tomar unos segundos...')) {
        return;
    }
    
    trainBtn.disabled = true;
    trainBtn.textContent = 'Entrenando...';
    
    try {
        const response = await fetch('/api/train', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });
        
        const data = await response.json();
        
        if (data.success) {
            showStatus(trainStatus, '✓ ' + data.message, 'success');
        } else {
            showStatus(trainStatus, '✗ ' + data.error, 'error');
        }
    } catch (error) {
        showStatus(trainStatus, '✗ Error: ' + error.message, 'error');
    } finally {
        trainBtn.disabled = false;
        trainBtn.textContent = 'Entrenar Ahora';
    }
});

function showStatus(element, message, type) {
    element.textContent = message;
    element.className = 'status-message ' + type;
    element.style.display = 'block';
    
    if (type === 'success') {
        setTimeout(() => {
            element.style.display = 'none';
        }, 5000);
    }
}
</script>
{% endblock %}
